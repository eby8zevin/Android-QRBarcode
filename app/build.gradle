plugins {
    id 'com.android.application'
}

def BUILD_DATE = getBuildDate()

static def getBuildDate() {
    def date = new Date()
    def formattedDate = date.format("yyyy-MM-dd' 'HH:mm:ss' '")
    return formattedDate
}

android {

    buildToolsVersion "30.0.3"
    compileSdkVersion 32

    defaultConfig {
        applicationId "com.ahmadabuhasan.qrbarcode"
        minSdkVersion 23
        targetSdkVersion 32
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            versionNameSuffix " build:" + BUILD_DATE
        }
        debug {
            debuggable true
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildFeatures {
        viewBinding true
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.2'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'

    implementation 'com.google.android.gms:play-services-ads:19.3.0'
    implementation 'com.google.android.gms:play-services-ads-lite:19.3.0'

    implementation platform('com.google.firebase:firebase-bom:26.6.0')
    implementation 'com.google.firebase:firebase-analytics'

    implementation 'me.dm7.barcodescanner:zxing:1.9.13'
}

apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.android.application'